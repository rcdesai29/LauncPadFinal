<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function handleSubmit(event) {
        event.preventDefault(); // Stop the form from submitting the traditional way
        alert("Congrats, we got it! We will contact you soon!");
      }
    </script>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
    </div>

    <div class="header">
      <h1>Contact Us</h1>
    </div>

    <div class="content">
      <form id="jobApplicationForm" onsubmit="handleSubmit(event)">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required /><br /><br />

        <label for="university">University:</label>
        <input
          type="text"
          id="university"
          name="university"
          required
        /><br /><br />

        <label for="graduation">Graduation Date:</label>
        <input
          type="date"
          id="graduation"
          name="graduation"
          required
        /><br /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required /><br /><br />

        <label for="citizenship">Are you a citizen:</label>
        <input
          type="checkbox"
          id="citizenship"
          name="citizenship"
        /><br /><br />

        <label for="internship">Looking for internships in:</label>
        <select id="internship" name="internship" required>
          <option value="Fall">Fall</option>
          <option value="Spring">Spring</option>
          <option value="Summer">Summer</option></select
        ><br /><br />

        <label for="resume">Upload Your Resume:</label>
        <input
          type="file"
          id="resume"
          name="resume"
          accept=".pdf,.doc,.docx"
          required
        /><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>

    <div class="footer">
      <p>Footer Content &copy; 2024</p>
    </div>
  </body>
</html>
